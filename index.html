<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Teguh Bot</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Mencegah scrollbar halaman utama */
        }
        iframe {
            display: block; /* Menghilangkan ruang kosong di bawah iframe */
            border: none; /* Menghilangkan border iframe */
            height: 100vh; /* Mengatur tinggi iframe sebesar tinggi viewport */
            width: 100vw; /* Mengatur lebar iframe sebesar lebar viewport */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbySb6NyMxXrEEQKGzWHhS6FD5O0sJjuktrabbpR78NZQpQ6GJHq0By7yFL_fjxXehpNoA/exec"
            allowfullscreen>
    </iframe>
</body>
</html>
